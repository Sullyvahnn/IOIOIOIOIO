<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f9;
            color: #333;
        }

        /* Top Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d3e50;
            color: white;
            padding: 12px 24px;
        }

        .navbar .left-buttons button {
            background: #4a90e2;
            border: none;
            color: white;
            padding: 10px 16px;
            margin-right: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .navbar .left-buttons button:hover {
            background: #357abd;
        }

        .navbar .forgot-password {
            color: #9fc9ff;
            font-size: 13px;
            text-decoration: none;
        }

        .navbar .forgot-password:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2d3e50;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .report-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .report-btn:hover {
            background: #1e7e34;
        }

        .workshift-btn {
            display: block;
            width: 220px;
            margin: 30px auto 0;
            padding: 12px 20px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .workshift-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
<script>
function openWorkshiftModal() {
    document.getElementById('workshiftModal').style.display = 'block';
}

function closeWorkshiftModal() {
    document.getElementById('workshiftModal').style.display = 'none';
}

function submitWorkshift() {
    const date = document.getElementById('workshiftDate').value;
    const startHour = document.getElementById('startHour').value;
    const duration = parseFloat(document.getElementById('duration').value);
    const activity = document.getElementById('activityType').value;

    if (!date || !startHour || !duration || !activity) {
        alert('Please fill in all fields');
        return;
    }

    // calculate end hour
    const [h, m] = startHour.split(':').map(Number);
    let endHourH = h + Math.floor(duration);
    let endHourM = m + Math.round((duration % 1) * 60);
    if (endHourM >= 60) { endHourH += 1; endHourM -= 60; }

    const endHour = `${String(endHourH).padStart(2,'0')}:${String(endHourM).padStart(2,'0')}`;

    fetch('/addShift', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            date: date,
            start_hour: startHour,
            end_hour: endHour,
            activity: activity
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message || 'Workshift added!');
        closeWorkshiftModal();
    })
    .catch(err => {
        console.error(err);
        alert('Error adding workshift');
    });
}
</script>


    <div class="navbar">
        <div class="left-buttons">
            <button onclick="window.location.href='/login'">Login</button>
            <button onclick="window.location.href='/register'">Register</button>
        </div>
        {% if user_email %}
          <p>{{ user_email }}</p>
            {% else %}
              <p>You are not logged in.</p>
        {% endif %}
    </div>

    <div class="container">
        <h2>User List</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="userTable">
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.Login }}</td>
            <td>
                <form action="{{ url_for('main.generate') }}" method="post" style="display:inline;">
                    <input type="hidden" name="user_login" value="{{ user.Login }}">
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

      <button class="workshift-btn" onclick="openWorkshiftModal()">Register Workshift</button>

<!-- Modal -->
<div id="workshiftModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:#fff; padding:20px; border-radius:8px; width:300px; margin:100px auto; position:relative;">
        <h3>Register Workshift</h3>
        <label>Date:</label>
        <input type="date" id="workshiftDate"><br><br>
        <label>Start Hour:</label>
        <input type="time" id="startHour"><br><br>
        <label>Duration (hours):</label>
        <input type="number" id="duration" min="0.25" step="0.25"><br><br>
        <label>Activity:</label>
        <input type="text" id="activityType"><br><br>
        <button onclick="submitWorkshift()">Submit</button>
        <button onclick="closeWorkshiftModal()">Cancel</button>
    </div>
</div>
    </div>

    <script>
        function registerWorkshift() {
            alert("Workshift registration form would appear here.");
        }
    </script>
</body>
</html>
